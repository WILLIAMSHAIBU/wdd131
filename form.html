<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Submit a product review including rating, features, and written feedback.">
  <meta name="author" content="William Shaibu">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required> â˜†</label>
          <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
          <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
          <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
          <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
        </div>
      </fieldset>
      
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />


      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="easy_install"> Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="durable"> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="affordable"> Affordable</label>
        <label><input type="checkbox" id="feature4" name="features" value="energy_efficient"> Energy Efficient</label>
      </fieldset>

      
      <label for="review">Your Review: <span>(Optional)</span></label>
      <textarea id="review" name="review" rows="5" cols="30" placeholder="Write your experience..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name: <span>(Optional)</span></label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name" />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer>
    <p><span id="currentyear"></span> ðŸŒº William Shaibu ðŸŒº Lilongwe, Malawi</p>
    <p><span id="lastmodified"></span></p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
